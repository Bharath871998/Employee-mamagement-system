{% extends "crud/base.html" %}
{% block title %}Edit Employee {% endblock title %}
{% block body %}


<section class="container">
    <div class="row justify-content-around text-center  mt-4">
        <div class="col-sm-8">
            <h2 class="text-center">Employee management system CRUD Operation using MySql</h2>
        </div>
    </div>


    <div class="row justify-content-around  mt-3">
        <div class="col-sm-4">
            <form action="" method="POST" class=" text-white bg-black p-3 rounded shadow">
                {% csrf_token %}
                {{form.as_p}}
                <input id="id" name="edit_emp" type="submit" value="Update" class="btn btn-success">
                
            </form>
        </div>
    </div>
</section>

{% endblock body %}
